<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  </link>
  <title>float布局演示</title>
</head>

<body>
  <div id="two_columns">float两栏布局</div>

  <header class="clearfix">
    <div class="logo">
      <img
        src="https://static.xiedaimala.com/xdml/cdn/assets/white-logo-1a762b425df663fbccee710fe08d66951cea2fbc0a0350f03446ab30462e739f.png"
        alt="">
    </div>
    <ul class="nav clearfix">
      <li>首页</li>
      <li>课程</li>
      <li>优惠</li>
      <li>关于</li>
    </ul>
  </header>

  <div id="three_columns">float三栏布局</div>

  <div class="content clearfix">
    <aside>侧边栏</aside>
    <main>主要内容</main>
    <div class="ad">广告</div>
  </div>

  <div id="avg_columns">float平均布局</div>

  <div class="imageList clearfix">
    <div class="x">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </div>
  </div>
</body>

</html>
